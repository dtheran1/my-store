

<h1> Componente de Imagen </h1>

<p>{{ counter }}</p>

<img  width="200" height="200px" (load)="imgLoaded()" (error)="imgError()" [src]="img" alt="avatar" *ngIf="img; else elseImg">

<!-- Con el evento error el nav hace un request y si no encuentra el dato en internet nos ejecuta la funcion -->

<!-- eL evento load es nativo de las img -->

<ng-template #elseImg>
  <img [src]="imageDefault" alt="">
</ng-template>
